<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

    <h1>Which One Is Your Favorite Dog Breed ?!</h1>
    <div>
        <a href="http://dogbreed.local/pug" class="button">pug</a>
        <a href="http://dogbreed.local/germanshepherd" class="button">German Shepherd</a>
        <a href="http://dogbreed.local/goldenretriever" class="button">Golden Retriever</a>
    </div>

</body>
</html>
