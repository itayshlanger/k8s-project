    <div class="survey">
        <h2>Survey</h2>
        <form id="dog-survey">
            <label for="liking">How much do you like this dog breed? (1-5)</label>
            <input type="number" id="liking" name="liking" min="1" max="5" required>

            <label>Do you want a dog like this?</label>
            <label>
                <input type="radio" name="wantDog" value="yes" required> Yes
            </label>
            <label>
                <input type="radio" name="wantDog" value="no" required> No
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('dog-survey').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission

            const liking = document.getElementById('liking').value;
            const wantDog = document.querySelector('input[name="wantDog"]:checked').value;

            // Send the data to the server
            fetch('/submit-survey', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ liking, wantDog })
            })
            .then(response => response.json())
            .then(data => {
                alert('Thank you for your response!');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>

</body>
</html>
