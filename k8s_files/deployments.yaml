apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-page
  template:
    metadata:
      labels:
        app: main-page
    spec:
      containers:
        - name: main-page
          image: dog-breeds-main-page:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80

